<script>
    (function() {
        var form = document.getElementById('loginForm');
        if (!form) return;

        var API_BASE_URL = 'http://localhost:5000';

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(form);
            var emailOrMobile = (formData.get('emailOrMobile') || '').trim();
            var password = (formData.get('password') || '').trim();
            var validationMessage = document.getElementById('validationMessage');

            if (!emailOrMobile || !password) {
                validationMessage.textContent = 'Please enter your email or mobile number and password.';
                return;
            }

            // Validate email or mobile
            var isEmail = emailOrMobile.includes('@');
            if (isEmail) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailOrMobile)) {
                    validationMessage.textContent = 'Please enter a valid email address.';
                    return;
                }
            } else {
                var mobileRegex = /^\d{10}$/;
                if (!mobileRegex.test(emailOrMobile)) {
                    validationMessage.textContent = 'Please enter a valid 10-digit mobile number.';
                    return;
                }
            }

            validationMessage.textContent = ''; // Clear any previous message

            // Determine if it's an email or mobile
            var payload = { password: password };
            if (isEmail) {
                payload.email = emailOrMobile;
            } else {
                payload.mobile = emailOrMobile;
            }

            fetch(API_BASE_URL + '/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(function(res) { return res.json().then(function(body){ return { status: res.status, body: body }; }); })
            .then(function(result) {
                if (result.status === 200 && result.body && result.body.data && result.body.data.token) {
                    try {
                        localStorage.setItem('auth_token', result.body.data.token);
                        localStorage.setItem('current_user', JSON.stringify(result.body.data.user));
                    } catch (err) {}
                    window.location.href = 'index.html';
                } else {
                    var message = (result.body && (result.body.message || (result.body.errors && JSON.stringify(result.body.errors)))) || 'Login failed.';
                    validationMessage.textContent = message;
                }
            })
            .catch(function(err) {
                console.error('Login request failed:', err);
                validationMessage.textContent = 'Unable to login at the moment. Please try again later.';
            });
        });
    })();
</script>

<script>
    function togglePassword(inputId) {
        var passwordInput = document.getElementById(inputId);
        var icon = document.getElementById(inputId + 'Icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.className = 'fa fa-eye-slash';
        } else {
            passwordInput.type = 'password';
            icon.className = 'fa fa-eye';
        }
    }

    // Real-time validation for email or mobile
    document.addEventListener('DOMContentLoaded', function() {
        var emailOrMobileInput = document.getElementById('emailOrMobileInput');
        var validationMessage = document.getElementById('validationMessage');

        emailOrMobileInput.addEventListener('input', function() {
            var value = this.value.trim();
            if (value === '') {
                validationMessage.textContent = '';
                return;
            }

            var isEmail = value.includes('@');
            if (isEmail) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(value)) {
                    validationMessage.textContent = 'Valid email format.';
                    validationMessage.style.color = 'green';
                } else {
                    validationMessage.textContent = 'Invalid email format.';
                    validationMessage.style.color = 'red';
                }
            } else {
                var mobileRegex = /^\d{10}$/;
                if (mobileRegex.test(value)) {
                    validationMessage.textContent = 'Valid mobile number.';
                    validationMessage.style.color = 'green';
                } else {
                    validationMessage.textContent = 'Must be exactly 10 digits for mobile.';
                    validationMessage.style.color = 'red';
                }
            }
        });
    });
</script>
