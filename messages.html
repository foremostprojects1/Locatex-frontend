<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .messages-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
            border: none;
            background: none;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .main-content {
            background: white;
            min-height: 100vh;
            border-radius: 15px 0 0 15px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.05);
        }

        .messages-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }

        .messages-header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .messages-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .stats-card .number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stats-card .label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-thread {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .message-thread:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .message-thread.unread {
            border-left: 4px solid var(--primary-color);
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, white 100%);
        }

        .participant-info {
            display: flex;
            align-items: center;
        }

        .participant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }

        .participant-details h5 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .participant-details .last-message {
            font-size: 0.85rem;
            color: #6c757d;
            margin: 2px 0 0 0;
        }

        .message-meta {
            text-align: right;
        }

        .message-time {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .unread-badge {
            background: var(--danger-color);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low { background: #d4edda; color: #155724; }
        .priority-normal { background: #e2e3e5; color: #383d41; }
        .priority-high { background: #fff3cd; color: #856404; }
        .priority-urgent { background: #f8d7da; color: #721c24; }

        .message-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-thread:hover .message-actions {
            opacity: 1;
        }

        .btn-action {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.1);
            color: #6c757d;
            margin: 0 2px;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .compose-message {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-top: 30px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-send {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .loading-spinner {
            text-align: center;
            padding: 50px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .message-thread {
            position: relative;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -280px;
                width: 280px;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                border-radius: 0;
            }

            .messages-header {
                border-radius: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="mb-0">
                            <i class="fas fa-envelope"></i> Admin Messages
                        </h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showSection('threads')">
                                <i class="fas fa-inbox"></i> Message Threads
                                <span class="badge bg-danger ms-auto" id="unreadCount" style="display: none;">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('inbox')">
                                <i class="fas fa-envelope-open"></i> Inbox
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('sent')">
                                <i class="fas fa-paper-plane"></i> Sent Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="my-profile.html">
                                <i class="fas fa-arrow-left"></i> Back to Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="btn btn-primary mobile-menu-toggle d-md-none" onclick="toggleSidebar()" style="position: fixed; top: 20px; left: 20px; z-index: 1001; border-radius: 50%; width: 50px; height: 50px;">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Messages Header -->
                <div class="messages-header">
                    <h1><i class="fas fa-messages"></i> Admin Messages</h1>
                    <p>Manage contact form submissions and admin communications</p>
                </div>

                <!-- Messages Content -->
                <div class="messages-container" id="messagesContent">
                    <!-- Default view - Message Threads -->
                    <div id="threadsSection">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading your message threads...</p>
                        </div>
                    </div>

                    <!-- Inbox Section -->
                    <div id="inboxSection" style="display: none;">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading your inbox...</p>
                        </div>
                    </div>

                    <!-- Sent Messages Section -->
                    <div id="sentSection" style="display: none;">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading sent messages...</p>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Message details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="replyToMessage()">Reply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        let token = null;
        const API_BASE_URL = 'http://localhost:5000';

        // Check authentication
        function checkAuth() {
            token = localStorage.getItem('auth_token') || localStorage.getItem('token');
            if (!token) {
                alert('Please login to access messages.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Get current user info
        function getCurrentUser() {
            try {
                return JSON.parse(localStorage.getItem('current_user') || 'null');
            } catch (e) {
                return null;
            }
        }

        // Toggle mobile sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }


        // Load message threads (admin contact messages)
        async function loadMessageThreads() {
            const container = document.getElementById('threadsSection');
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading contact form submissions...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/api/contact`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayContactMessages(data.data.messages || []);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No contact messages</h3>
                            <p>No contact form submissions yet.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading contact messages:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wifi"></i>
                        <h3>Connection Error</h3>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }

        // Display contact messages (admin view)
        function displayContactMessages(messages) {
            const container = document.getElementById('threadsSection');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No contact messages</h3>
                        <p>No contact form submissions yet.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            messages.forEach(message => {
                html += createContactMessageCard(message);
            });

            container.innerHTML = html;
        }


        // Load inbox
        async function loadInbox() {
            const container = document.getElementById('inboxSection');
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading your inbox...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/inbox`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayInbox(data.data.messages || []);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-envelope-open"></i>
                            <h3>No messages in inbox</h3>
                            <p>Your inbox is empty. Messages you receive will appear here.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading inbox:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wifi"></i>
                        <h3>Connection Error</h3>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }

        // Display inbox messages
        function displayInbox(messages) {
            const container = document.getElementById('inboxSection');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-envelope-open"></i>
                        <h3>No messages in inbox</h3>
                        <p>Your inbox is empty. Messages you receive will appear here.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            messages.forEach(message => {
                html += createMessageCard(message, 'inbox');
            });

            container.innerHTML = html;
        }

        // Load sent messages
        async function loadSentMessages() {
            const container = document.getElementById('sentSection');
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading sent messages...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/sent`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displaySentMessages(data.data.messages || []);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-paper-plane"></i>
                            <h3>No sent messages</h3>
                            <p>You haven't sent any messages yet.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading sent messages:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wifi"></i>
                        <h3>Connection Error</h3>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }

        // Display sent messages
        function displaySentMessages(messages) {
            const container = document.getElementById('sentSection');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-paper-plane"></i>
                        <h3>No sent messages</h3>
                        <p>You haven't sent any messages yet.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            messages.forEach(message => {
                html += createMessageCard(message, 'sent');
            });

            container.innerHTML = html;
        }

        // Create message card
        function createMessageCard(message, type) {
            const otherUser = type === 'inbox' ? message.from : message.to;
            const timeAgo = new Date(message.createdAt).toLocaleDateString();

            return `
                <div class="message-thread ${!message.isRead && type === 'inbox' ? 'unread' : ''}" onclick="viewMessage('${message._id}')">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="participant-info">
                            <div class="participant-avatar">
                                ${otherUser.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="participant-details">
                                <h5>${otherUser.name}</h5>
                                <div class="last-message">${message.subject}</div>
                            </div>
                        </div>
                        <div class="message-meta">
                            <div class="message-time">${timeAgo}</div>
                            <div class="priority-badge priority-${message.priority}">${message.priority}</div>
                        </div>
                    </div>
                    <div class="message-actions">
                        <button class="btn-action" onclick="event.stopPropagation(); archiveMessage('${message._id}')" title="Archive">
                            <i class="fas fa-archive"></i>
                        </button>
                        <button class="btn-action" onclick="event.stopPropagation(); deleteMessage('${message._id}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // View message details
        async function viewMessage(messageId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/${messageId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessageModal(data.data);
                }
            } catch (error) {
                console.error('Error viewing message:', error);
                alert('Error loading message details.');
            }
        }

        // Show message modal
        function showMessageModal(message) {
            const modalBody = document.getElementById('messageModalBody');
            modalBody.innerHTML = `
                <div class="message-details">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5>${message.subject}</h5>
                            <p class="text-muted mb-2">From: ${message.from.name} (${message.from.email})</p>
                            <p class="text-muted">To: ${message.to.name} (${message.to.email})</p>
                        </div>
                        <div class="text-end">
                            <span class="badge bg-info">${message.priority.toUpperCase()}</span>
                            <br>
                            <small class="text-muted">${new Date(message.createdAt).toLocaleString()}</small>
                        </div>
                    </div>
                    <div class="message-content p-3 bg-light rounded">
                        <p class="mb-0">${message.message}</p>
                    </div>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('messageModal'));
            modal.show();
        }




        // Archive message
        async function archiveMessage(messageId) {
            if (!confirm('Archive this message?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/${messageId}/archive`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Refresh current section
                    const activeSection = document.querySelector('.nav-link.active').textContent.trim();
                    if (activeSection.includes('Inbox')) {
                        loadInbox();
                    } else if (activeSection.includes('Sent')) {
                        loadSentMessages();
                    } else {
                        loadMessageThreads();
                    }
                } else {
                    alert('Error archiving message.');
                }
            } catch (error) {
                console.error('Error archiving message:', error);
                alert('Error archiving message.');
            }
        }

        // Delete message
        async function deleteMessage(messageId) {
            if (!confirm('Delete this message? This action cannot be undone.')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Refresh current section
                    const activeSection = document.querySelector('.nav-link.active').textContent.trim();
                    if (activeSection.includes('Inbox')) {
                        loadInbox();
                    } else if (activeSection.includes('Sent')) {
                        loadSentMessages();
                    } else {
                        loadMessageThreads();
                    }
                } else {
                    alert('Error deleting message.');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Error deleting message.');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                currentUser = getCurrentUser();
                loadMessageThreads();

                // Setup compose form
                document.getElementById('composeForm').addEventListener('submit', sendMessage);
            }
        });
    </script>
</body>
</html>
